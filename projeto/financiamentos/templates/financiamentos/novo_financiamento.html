{% extends "base.html" %}
{% block title %}Novo Financiamento{% endblock %}
{% block content %}

<h1>Cadastrar Novo Financiamento</h1>

<div class="card">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Salvar</button>
  </form>
</div>

<a href="{% url 'financiamentos:lista_financiamentos' %}" class="btn">Voltar</a>

{% endblock %}
