{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciador{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="app">
    <header class="app-header">
        <div class="container">
            <strong>Gerenciador de Divídas e Financiamentos</strong>
            <nav class="nav">
                <a href="/">Início</a>
                <a href="{% url 'rendamensal:cadastro_renda' %}">Renda Mensal</a>
                <a href="{% url 'despesas:lista_despesas' %}">Despesas</a>
                <a href="{% url 'financiamentos:lista_financiamentos' %}">Financiamentos</a>
            </nav>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
    <p>© 2025 - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
