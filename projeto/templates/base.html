{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciador{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/rendamensal.css' %}">
</head>
<body class="app">
    <header class="app-header">
        <div class="container">
            <strong>Gerenciador</strong>
            <nav class="nav">
                <a href="/">Início</a>
                <a href="{% url 'rendamensal:cadastro_renda' %}">Renda Mensal</a>
                <a href="/despesas/">Despesas</a>
            </nav>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <small>© {% now "Y" %} - Todos os direitos reservados</small>
        </div>
    </footer>
    
</body>
</html>
