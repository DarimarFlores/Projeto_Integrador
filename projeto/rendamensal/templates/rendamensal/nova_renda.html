{% extends "base.html" %}
{% block title %}Nova Renda{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="h4 mb-3">Cadastrar nova renda</h1>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary btn-sm">
            Salvar
          </button>
          <a href="{% url 'rendamensal:cadastro_renda' %}" class="btn btn-secondary btn-sm">
            Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
