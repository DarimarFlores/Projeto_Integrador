{% extends 'base.html' %}

{% block title %}Remover despesa{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="h4 mb-3 text-danger">Remover despesa</h1>

  <div class="alert alert-warning">
    Tem certeza que deseja remover a despesa
    <strong>{{ despesa.nome }}</strong>?
    Essa ação não pode ser desfeita.
  </div>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      Confirmar remoção
    </button>
    <a href="{% url 'despesas:lista_despesas' %}" class="btn btn-secondary">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
