{% extends 'base.html' %}

{% block title %}Editar despesa{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="h4 mb-3">Editar despesa</h1>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            Salvar alterações
          </button>
          <a href="{% if mes %}/despesas/?mes={{ mes }}{% else %}{% url 'despesas:lista_despesas' %}{% endif %}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
