<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Renda</title>
</head>
<body>
    <h1>Remover Renda</h1>
    <p>Tem certeza que deseja excluir esta renda <b>{{ renda.mes }} - R$ {{ renda.valor }}</b>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit"> Sim, excluir</button>
        <a href="{% url 'cadastro_renda' %}">Cancelar</a>
    </form>
</body>
</html>
